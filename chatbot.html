<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot 상세 설명</title>
  <style>
    /* 노션 스타일 밝은 테마 적용 */
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', Arial, sans-serif;
      background-color: #f7f7fa;
      color: #22223b;
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #ececec;
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2.2rem;
      color: #22223b;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: -1px;
      text-align: left;
    }
    p {
      margin-bottom: 12px;
      color: #444;
      font-size: 1.08rem;
    }
    ul {
      margin-bottom: 18px;
      padding-left: 22px;
    }
    li {
      margin-bottom: 6px;
      color: #444;
      font-size: 1.05rem;
    }
    a {
      color: #2d72d9;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      text-decoration: underline;
      color: #174ea6;
    }
    .back {
      margin-top: 36px;
      text-align: left;
    }
    .back a {
      color: #888;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .back a:hover {
      color: #2d72d9;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 8px 18px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatBot 프로젝트 상세</h1>
    <p>사용자와 자연스럽게 대화할 수 있는 챗봇 프로젝트입니다. 다양한 백엔드 기술을 연동하여 확장 가능한 구조로 설계되었습니다.</p>
    <p><strong>주요 기능:</strong></p>
    <ul>
      <li>Spring Boot와 FastAPI를 이용한 하이브리드 백엔드</li>
      <li>MongoDB를 사용한 대화 로그 저장</li>
      <li>React 기반의 실시간 프론트엔드</li>
    </ul>
    <p><strong>기술 스택:</strong> Spring Boot, FastAPI, MongoDB, React</p>
    <p><a href="https://github.com/jgkim14/ChatBot" target="_blank">GitHub 저장소 보기</a></p>

    <div class="back">
      <a href="index.html">← 돌아가기</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot 상세 설명</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', Arial, sans-serif;
      background-color: #f7f7fa;
      color: #222;
      line-height: 1.7;
      padding-bottom: 50px;
      min-height: 100vh;
    }

    a {
      color: #2d72d9;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      text-decoration: underline;
      color: #174ea6;
    }

    header {
      background: #fff;
      padding: 48px 20px 32px 20px;
      text-align: center;
      border-bottom: 1px solid #ececec;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }

    header h1 {
      font-size: 2.7rem;
      color: #22223b;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    header p {
      font-size: 1.15rem;
      color: #6c757d;
      font-weight: 500;
    }

    main {
      max-width: 900px;
      margin: 48px auto 0 auto;
      padding: 0 24px;
    }

    .project {
      background: #fff;
      padding: 28px 28px 20px 28px;
      border-radius: 14px;
      margin-bottom: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #ececec;
      transition: box-shadow 0.2s, transform 0.2s;
    }

    .project:hover {
      box-shadow: 0 6px 24px rgba(0,0,0,0.10);
      transform: translateY(-3px) scale(1.01);
    }

    .project h2 {
      color: #22223b;
      font-size: 1.6rem;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .project p {
      margin-bottom: 10px;
      color: #444;
      font-size: 1.05rem;
    }

    .project strong {
      color: #2d72d9;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 28px 0 16px 0;
      color: #b0b0b0;
      font-size: 1rem;
      background: #f7f7fa;
      border-top: 1px solid #ececec;
      margin-top: 48px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .project h2 {
        font-size: 1.2rem;
      }
      main {
        padding: 0 8px;
      }
      .project {
        padding: 18px 10px 14px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatBot 프로젝트 상세</h1>
    <p>사용자와 자연스럽게 대화할 수 있는 챗봇 프로젝트입니다. 다양한 백엔드 기술을 연동하여 확장 가능한 구조로 설계되었습니다.</p>
    <p><strong>주요 기능:</strong></p>
    <ul>
      <li>Spring Boot와 FastAPI를 이용한 하이브리드 백엔드</li>
      <li>MongoDB를 사용한 대화 로그 저장</li>
      <li>React 기반의 실시간 프론트엔드</li>
    </ul>
    <p><strong>기술 스택:</strong> Spring Boot, FastAPI, MongoDB, React</p>
    <p><a href="https://github.com/jgkim14/ChatBot" target="_blank">GitHub 저장소 보기</a></p>

    <div class="back">
      <a href="index.html">← 돌아가기</a>
    </div>
  </div>
</body>
</html>
